<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Divs</title>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="../js/jquery-3.4.1.min.js"></script>
		<script src="../js/elementos.js"></script>
	</head>

	<body>
		
		<div class="container">
			<div class="jumbotron">
				<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<h4>Parágrafos (p)</h4>
				</div>
				<div class="col-md-4">
					<h4>Divisões (div)</h4>
				</div>
				<div class="col-md-4">
					<h4>Campos (input)</h4>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4">
					<p class="bg-primary">Este é um parágrafo</p>
					<p class="bg-success">Este é outro parágrafo</p>
				</div>

				<div class="col-md-4">
					<div style="height: 100px; width: 100px; background:#428bca;" class="pull-left div_2"></div> <!--Div_2 é apenas uma classe para especificar qual div que deve ser escondida/mostrada-->
					<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="pull-left div_2"></div>
				</div>

				<div class="col-md-4">
					<input type="text" class="form-control" id="textBox1"/>
					<input type="text" class="form-control" id="textBox2"/>
				</div>
			</div>

			<hr />

			<div class="row">
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultarTag('p')">Esconder parágrafos</button>
					<button type="button" class="btn btn-success" onclick="exibirTag('p')">Exibir parágrafos</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultarClasse('div_2')">Esconder divs</button>
					<button type="button" class="btn btn-success" onclick="exibirClasse('div_2')">Exibir divs</button>
				</div>

				<div class="col-md-4">
					<button type="button" class="btn btn-danger" onclick="ocultarId('textBox1'); ocultarId('textBox2');">Esconder inputs</button>
					<button type="button" class="btn btn-success" onclick="exibirId('textBox1'); exibirId('textBox2');">Exibir inputs</button>
				</div>

			</div>
			
		</div>
	</body>
</html>
